<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+1p&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://code.iconify.design/1/1.0.6/iconify.min.js"></script>
    <title>lets-fazy</title>
</head>

<body>
    <header class="container my-3">
        <div class="row d-flex align-items-center justify-content-between">
            <a href="" class="col-auto text-decoration-none">
                <div class="d-flex align-items-center">
                    <span class="col-auto iconify display-2 px-0" data-inline="false" data-icon="carbon:stem-leaf-plot"></span>
                    <h1 class="col display-3">lets-fazy</h1>
                </div>
            </a>
            <span id="dashBordBtn" class="display-2 col-auto me-1">
            <span class="iconify" data-inline="false" data-icon="bi:person-dash"></span>
            </span>
        </div>
        <div class="row my-3">
            <div id="authBtns" class="col-auto col-md-3">
                <button id="registOpen" class="btn btn-primary">登録</button>
                <a href="" id="loginOpen">ログイン</a>
            </div>
            <!-- 次に食べていい時間の表示 -->
            <div id="next" class="col">
                <div class="loader"></div>
                <!-- nexteattime -->
            </div>
            <div class="col-auto form-check form-switch me-1 h2 d-flex justify-content-end">
                <input class="form-check-input" type="checkbox" id="changeView" style="cursor: pointer;">
            </div>
        </div>
    </header>

    <!-- 次に食べていい時間の表示 -->
    <!-- <div id="next" class="m-3">
        <div class="loader"></div> -->
        <!-- nexteattime -->
    <!-- </div> -->

    <!-- メインページ -->
    <main id="main" class="container mt-3">

        <!-- 食べた時間コンテナー -->
        <div class="container">
            <!-- <ul id="saveNow" class="row list-unstyled"> -->
                <!-- 今のデータ -->
            <!-- </ul> -->
            <div class="row d-flex align-items-center my-2">
                <label for="eattime" class="col-auto h4 mb-0">いつ食べた？</label>
                <button id="now" class="btn btn-light col-auto shadow-sm p-1 d-flex align-items-center">
                    <span class="iconify mt-1" data-inline="false" data-icon="eva:clock-outline"></span>
                    <span>now</span>
                </button>
                <span class="col">
                    <!-- レイアウト調整用のタグです -->
                </span>
            </div>
            <!-- <div id="eatTime" class="row"> -->
                <!-- オプション要素 -->
            <!-- </div> -->
            <input id="eattime" type="text" class="w-100 border-light form-control" placeholder="5月30日15:00">
        </div>
        
        <!-- 次の時間コンテナー -->
        <div class="container my-3 bg-white shadow-sm rounded topic pt-3">
            <div class="row text-center">
                <span class="col h4">次に食べていい時間</span>
                <span class="mt-3 h2 fw-bold" id="nexteat_day" style="margin-bottom: -30px;">1月1日</span>
                <span id="nexteat" class="fw-bold" style="font-size: 100px;">00:00</span>
            </div>
        </div>

        <!-- コメントコンテナー -->
        <div class="container">
            <span class="h4">コメント</span>
            <div class="form-group">
                <textarea class="w-100 border-light form-control" name="body" id="comment" rows="3" maxlength="140" placeholder="今の気分は？"></textarea>
            </div>
            <div class="container mt-2">
                <div class="row form-group h6">
                    <div id="is_drink"  class="col-auto d-flex align-items-center pl-0">
                        <div
                        class="form-check-inline">
                            <input class="form-check-input" type="radio" name="drink" id="drink" value="1">
                            <label for="drink" class="form-check-label">
                                飲んだ
                            </label>
                        </div>
                        <div class="form-check-inline">
                            <input class="form-check-input" type="radio" name="drink" id="nodrink" value="0"
                            checked
                            >
                            <label for="nodrink" class="form-check-label">飲んでない</label>
                        </div>
                    </div>
                    <button id="save" class="col btn btn-success shadow">
                        記録
                        <!-- <span class="iconify mr-2" data-inline="false" data-icon="feather:twitter"></span>
                        <span>ツイートしとく</span> -->
                    </button>
                </div>
            </div>
        </div>

    </main>

    <!-- リストページ -->
    <main id="lists" class="container mt-1 d-none">
        <ul id="saveList" class="list-unstyled my-1">
           
        </ul>    
    </main>

    <!-- ダッシュボード -->
    <main id="dashModal" class="conatiner mx-3">
        <div class="bg-white p-4 shadow-sm mx-auto rounded row">
            <div class="row">
                <div class="col d-flex align-items-center">
                    <span id="userName" class="mb-0 me-2 h2"></span>
                    <span class="badge bg-success rounded-pill h-5">レベル<span id="fazyLevel"  class="h2"></span></span>
                </div>
                <span id="dashClose" class="col-auto px-0"><span class="h2 iconify" data-inline="false"
                        data-icon="eva:close-circle-outline"></span></span>
            </div>
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th scope="col">fazy contents</th>
                        <th scope="col">fazy history</th>
                    </tr>
                </thead>
                <tbody id="t-body">
                    <!-- jsでクリエイト -->
                </tbody>
            </table>
            <div class="row d-flex justify-content-between">
                <button id="resetData" class="btn btn-danger col-auto">リセット</button>
                <a href="" id="logout" class="col-auto px-0">ログアウト</a>
            </div>
        </div>
    </main>

    <!-- 登録モーダル -->
    <main id="registModal" class="container">
        <div class="mt-5">
            <div class="login-form bg-white p-4 shadow-sm mx-auto rounded">
                <form id="registForm">
                    <div class="form-group">
                        <label for="email">メールアドレス</label>
                        <span id="registClose"><span  class="float-end h2 iconify" data-inline="false" data-icon="eva:close-circle-outline"></span></span>
                        <input id="email" type="email" name="email" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="pwd">パスワード</label>
                        <input id="pwd" type="password" name="pwd" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="nickname">ニックネーム</label>
                        <input id="nickname" type="text" name="nickname" class="form-control">
                    </div>
                    <div class="d-flex align-items-center justify-content-end mt-3">
                        <div>
                            <button id="registUserBtn" class="btn btn-primary shadow-sm">登録
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <!-- ログインモーダル -->
    <main id="loginModal" class="container">
        <div class="mt-5">
            <div class="login-form bg-white p-4 shadow-sm mx-auto rounded">
                <form id="loginForm">
                    <div class="form-group">
                        <label for="email_login">メールアドレス</label>
                        <span id="loginClose"><span  class="float-end h2 iconify" data-inline="false" data-icon="eva:close-circle-outline"></span></span>
                        <input id="email_login" type="email" name="email_login" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="pwd_login">パスワード</label>
                        <input id="pwd_login" type="password" name="pwd_login" class="form-control">
                    </div>
                    <div class="d-flex align-items-center justify-content-end mt-3">
                        <div>
                            <button id="loginBtn" class="btn btn-primary shadow-sm">ログイン
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <div id="mask" class="mask"></div>

    <footer class="conatiner text-center mt-5">
        <span class="text-muted"> &copy; sukeo-sukeo</span>
    </footer>

    <script src="https://www.gstatic.com/firebasejs/8.6.3/firebase-app.js"></script>

    <script src="https://www.gstatic.com/firebasejs/8.5.0/firebase-auth.js"></script>

    <script src="https://www.gstatic.com/firebasejs/8.5.0/firebase-database.js"></script>

    <script src="./js/firebase.js"></script>
    <script src="./js/auth.js"></script>
    <script src="./js/database.js"></script>
    <script src="./js/helper.js"></script>
    <script src="./js/control.js"></script>
    <script src="./js/main.js"></script>
</body>

</html>
